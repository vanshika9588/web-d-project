<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Trolli</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="header">
        <h1>Your Shopping Cart</h1>
    </div>
    <div class="container">
        <div class="cart">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product Name 1</td>
                        <td>$10.00</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>$10.00</td>
                        <td><button>Remove</button></td>
                    </tr>
                    <tr>
                        <td>Product Name 2</td>
                        <td>$15.00</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>$15.00</td>
                        <td><button>Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-summary">
                <h2>Cart Summary</h2>
                <p>Subtotal: $25.00</p>
                <p>Tax: $2.50</p>
                <p>Total: $27.50</p>
                <button>Proceed to Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
